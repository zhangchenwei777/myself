<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--当用户用IE浏览器访问页面的时候优先用最新的渲染引擎来渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--做了移动端适配 视口 宽度等于设备宽度  默认缩放比是1.0 不允许用户缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->


    <title>template</title>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--
    html5shiv 在ie低版本浏览器支持html5语义标签
    respond 在ie低版本浏览器支持媒体
    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--
    不能以file形式打开一面否则respondjs不生效 必须以http形式打开
    -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--条件注释  小于IE9-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--
class="carousel slide" 首先申明的一个轮播图组件样式 slide滑动效果
data-ride="carousel"   申明是一个轮播图组件 js会去初始化它
-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!--点盒子-->
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <!--
        data-slide-to="0"  控制的是索引为几的图片盒子
        data-target="#carousel-example-generic"  控制的是那个轮播图组件
        -->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
    <!--图片盒子-->
    <style>
        .m_imgBox{
            display: block;
            width: 100%;
        }
        .m_imgBox img{
            display: block;
            width: 100%;
        }
    </style>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="#" class="m_imgBox">
                <img src="../images/slide_01_640x340.jpg" alt=""/>
            </a>
        </div>
        <div class="item">
            <a href="#" class="m_imgBox">
                <img src="../images/slide_02_640x340.jpg" alt=""/>
            </a>
        </div>
        <div class="item">
            <a href="#" class="m_imgBox">
                <img src="../images/slide_03_640x340.jpg" alt=""/>
            </a>
        </div>
        <div class="item">
            <a href="#" class="m_imgBox">
                <img src="../images/slide_04_640x340.jpg" alt=""/>
            </a>
        </div>
    </div>
    <!--上一张和下一张-->
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
